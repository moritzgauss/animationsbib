<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Twist Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Loader Section */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #f4f4f4;
    }

    img {
      width: 300px;
      height: auto;
      animation: twist 2s ease-in-out forwards;
    }

    @keyframes twist {
      from {
        transform: rotate(0deg) scale(1);
      }
      to {
        transform: rotate(360deg) scale(1.2);
      }
    }

    /* Shop Section */
    #shop-placeholder {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }

    #shop-placeholder h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    #shop-placeholder p {
      font-size: 1.2rem;
      color: #666;
    }

    .product {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Loader Section -->
  <div id="loader">
    <img src="https://raw.githubusercontent.com/moritzgauss/animationsbib/refs/heads/main/imgflip/IMG_7822.jpeg" alt="Twisting Image">
  </div>

  <!-- Placeholder Shop Section -->
  <div id="shop-placeholder">
    <h1>Welcome to the Image Animation Store!</h1>
    <p>Explore our collection of animated image products!</p>
    <div class="product">
      <img src="https://github.com/moritzgauss/animationsbib/blob/main/imgflip/IMG_7822.jpeg" alt="Animated Image Product">
      <p>Animated Image Product</p>
    </div>
  </div>

  <script>
    // Wait for the twist animation to complete, then switch to the shop section
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('shop-placeholder').style.display = 'flex';
    }, 2000); // Matches the 2 seconds of the animation
  </script>

</body>
</html>
