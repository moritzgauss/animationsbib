<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .coin-container {
      perspective: 1000px;
      display: inline-block;
    }

    .coin {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      background-color: #fff;
      text-align: center;
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .coin.flipped {
      transform: rotateY(180deg);
    }

    .coin .front, .coin .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coin .front {
      background-color: #fff;
    }

    .coin .back {
      background-color: #ccc;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="coin-container">
  <div class="coin" id="coin">
    <div class="front">Edgy but Cute</div>
    <div class="back">Flipped!</div>
  </div>
</div>

<script>
  // Handle hover for desktop
  const coin = document.getElementById('coin');
  
  coin.addEventListener('mouseover', () => {
    coin.classList.add('flipped');
  });

  coin.addEventListener('mouseout', () => {
    coin.classList.remove('flipped');
  });

  // Handle click for mobile
  coin.addEventListener('click', () => {
    coin.classList.toggle('flipped');
  });
</script>

</body>
</html>
