<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Coin Flip Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .coin-container {
      perspective: 1000px;
      display: inline-block;
    }

    .coin {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      background-color: #fff;
      text-align: center;
      transform-style: preserve-3d;
      animation: flip 2s infinite linear;
    }

    .coin .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coin .front {
      background-color: #fff;
    }

    .coin .back {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

<div class="coin-container">
  <div class="coin" id="coin">
    <div class="side front">Edgy but Cute</div>
    <div class="side back">Edgy but Cute</div>
  </div>
</div>

</body>
</html>
